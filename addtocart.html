<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function cartpage(){
            let items = localStorage.getItem('mycart');
            if(items!=null){
                cartArr=JSON.parse(items);
            }
            else{
                cartArr=[];
            }
            let cartrow='';
            cartArr.forEach((items,index) => {
               cartrow+=`<div class="col-sm-3">
                <div class="card height-auto mt-4">
                    <div class="card-body">
                        <img class="card-img-top" height='300px' src='${items.image}' alt='card-img'/>
                        <h4 class="card-title">${items.title.slice(0,26)}</h4>
             <p class="card-text"><strong>price:${items.price}.</strong></p>
             <p class="card-text"><strong>rating:${items.rating.rate}.</strong></p>
             <p class="card-text"><strong>count:${items.rating.count}.</strong></p>
             <a href="#" class="btn btn-primary" data-bs-toggle='modal' data-bs-target='#myModal' onclick='getproductdetails(${items.id})'>view in cart</a>
            </div>
         </div>
         </div>`
            });
        }
    </script>
    
</body>
</html>
